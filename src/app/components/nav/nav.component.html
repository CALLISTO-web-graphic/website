<div class="flex flex-col justify-around text-xl h-full">
  <button
    *ngFor="let item of navOptions; let i = index"
    class="delay-{{
      opacity * i
    }} text-xl font-mono font-extrabold smooth hover:bg-white p-2 hover:text-black w-fit"
    [ngStyle]="{ opacity: opacity }"
  >
    {{ item.name }}
  </button>
</div>
